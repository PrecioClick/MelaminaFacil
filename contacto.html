<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contacto</title>
<link rel="stylesheet" href="style.css"/>

<style>
.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
}

.mobile-menu{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  z-index:2000;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.mobile-menu a{
  font-size:20px;
  margin:12px 0;
}

.mobile-menu .close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}

@media(max-width:768px){
  .nav-links{
    display:none;
  }
  .menu-toggle{
    display:block;
  }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <nav style="display:flex;justify-content:space-between;align-items:center;">
      <div><strong>Melamina Fácil</strong></div>
      <div class="menu-toggle" onclick="abrirMenu()">☰</div>

      <div class="nav-links">
        <a href="curso.html">Curso</a>
        <a href="cortes.html">Tipos de corte</a>
        <a href="herramientas.html">Herramientas</a>
        <a href="disenos.html">Diseños premium</a>
        <a href="contacto.html">Contacto</a>
        <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
      </div>
    </nav>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <span class="close" onclick="cerrarMenu()">✕</span>
  <a href="curso.html">Curso</a>
  <a href="cortes.html">Tipos de corte</a>
  <a href="herramientas.html">Herramientas</a>
  <a href="disenos.html">Diseños premium</a>
  <a href="contacto.html">Contacto</a>
  <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
</div>

<main>
  <section class="section">
    <div class="container" style="max-width:520px">
      <h1>Contacto</h1>
      <p>Escríbenos y te respondemos por WhatsApp.</p>

      <form onsubmit="enviarWhatsApp(event)">
        <p>
          <label>Nombre<br>
            <input type="text" id="nombre" required>
          </label>
        </p>

        <p>
          <label>Email<br>
            <input type="email" id="email" required>
          </label>
        </p>

        <p>
          <label>Mensaje<br>
            <textarea id="mensaje" rows="5" required></textarea>
          </label>
        </p>

        <p>
          <button class="btn" type="submit">Enviar por WhatsApp</button>
        </p>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container">© 2026 Melamina Fácil</div>
</footer>

<script src="main.js"></script>

<script>
function enviarWhatsApp(e){
  e.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const email = document.getElementById("email").value;
  const mensaje = document.getElementById("mensaje").value;

  const texto = `Hola, soy ${nombre}%0AEmail: ${email}%0AMensaje: ${mensaje}`;
  const url = `https://wa.me/51955267888?text=${texto}`;

  window.open(url, "_blank");
}

/* MENU MOVIL – PASO 4 CORRECTO */
function abrirMenu(){
  document.getElementById("mobileMenu").style.display = "flex";
}

function cerrarMenu(){
  document.getElementById("mobileMenu").style.display = "none";
}
</script>

</body>
</html>
